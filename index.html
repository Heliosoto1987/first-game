<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <title>javascript intermediate exam</title>
</head>

<body>
    <main class="main">
        <div class="main__flex">
            <div class="header">
                <h1 class="header__title">Adivina el número</h1>
                <p class="header__instrucion">Trata de adivinar el número que invento "Donato" de 0 a 100, en la menor
                    cantidad de intentos posibles.</p>
            </div>
            <div class="container">
                <input class="container__input" placeholder="Introduce el número aquí y haz click en prueba"
                    type="text">
                <div class="buttonsContainer">
                    <button class="container__button">Prueba</button>
                    <button class="container__button reset ">Reset</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__img">
                <img class="footer__img--item"
                    src="https://github.com/Heliosoto1987/images/blob/master/portafolios/pensando.png?raw=true">
            </div>
            <div class="footer__attempts">
                <div class="footer__attempts--item">Numeros de Intentos: </div>
                <div class="footer__attempts--counter">0</div>
            </div>
            <div class="footer__clue">
                <div class="footer__clue--img displayNone">
                    <img src="https://github.com/Heliosoto1987/images/blob/master/portafolios/pista.png?raw=true">
                </div>
                <p class="footer__clue--text"></p>
            </div>
        </footer>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
